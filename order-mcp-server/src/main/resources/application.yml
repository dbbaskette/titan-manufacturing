server:
  port: 8085

spring:
  application:
    name: titan-order-mcp-server

  datasource:
    url: ${GREENPLUM_URL:jdbc:postgresql://localhost:15432/titan-manufacturing}
    username: ${GREENPLUM_USER:gpadmin}
    password: ${GREENPLUM_PASSWORD:VMware1!}
    driver-class-name: org.postgresql.Driver

  ai:
    mcp:
      server:
        name: titan-order-tools
        version: 1.0.0
        type: SYNC

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.titan.order: DEBUG
    org.springframework.ai.mcp: DEBUG
